<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><style type="text/css" id="SEOBar-noindex-highlight">noindex a {border: 1px dashed red !important;}</style>

	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery Impromptu States Example</title>
		
		<link rel="stylesheet" media="all" type="text/css" href="demostates.php_files/examples.css">
		
		<script type="text/javascript" src="demostates.php_files/jquery-1.js"></script>
		<script type="text/javascript" src="demostates.php_files/jquery-impromptu.js"></script>
	
		<script type="text/javascript">
			function openprompt(){
			
				var temp = {
					state0: {
						html:'test 1.<br />test 1..<br />test 1...',
						buttons: { Cancel: false, Next: true },
						focus: 1,
						submit:function(v,m,f){ 
							if(!v)
								return true;
							else $.prompt.goToState('state1');//go forward
							return false; 
						}
					},
					state1: {
						html:'test 2',
						buttons: { Back: -1, Exit: 0, Next: 1 },
						focus: 2,
						submit:function(v,m,f){ 
							if(v==0)
								$.prompt.close()
							else if(v==1)
								$.prompt.goToState('state2');//go forward
							else if(v=-1)
								$.prompt.goToState('state0');//go back
							return false; 
						}
					},
					state2: {
						html:'This is the next one<br />test 3',
						buttons: { Back: true, Done: false },
						submit:function(v,m,f){ 
							if(!v)
								return true;
							else $.prompt.goToState('state1');//go back
							return false; 
						}
					}
				}
				
				$.prompt(temp);
			}
		</script>
	</head><body>
		<a href="javascript:openprompt()">Test Impromptu States</a>
	</body></html>
